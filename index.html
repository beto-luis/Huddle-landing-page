<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="./src/styles/reset.css">
  <link rel="stylesheet" href="./src/styles/variables.css">
  <link rel="stylesheet" href="./src/styles/style.css">
  <link rel="stylesheet" href="./src/styles/responsive.css">

  <link rel="icon" type="image/png" sizes="32x32" href="./src/images/favicon-32x32.png">

  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <script src="https://kit.fontawesome.com/049c2c2b37.js" crossorigin="anonymous"></script>
</head>

<body>
  <header>
    <img id="logo" src="./src/images/logo.svg" alt="Huddle Logo">
  </header>
  <main>
    <div class="illustration-container">
      <img class="illustration" src="./src/images/illustration-mockups.svg" alt="Illustration">
    </div>

    <div class="content-container">
      <h1 id="title">Build The Community<br>Your Fans Will Love</h1>

      <p id="text">Huddle re-imagines the way we build communities. You have<br>a voice, but so does your audience.
        Create connections with<br>your users as you engage in genuine discussion.</p>

      <div id="register">
        <button>Register</button>
      </div>

      <ul class="social-networks">
        <li><a><i class="fa-brands fa-facebook-f"></i></a></li>
        <li><a><i class="fa-brands fa-twitter"></i></a></li>
        <li><a><i class="fa-brands fa-instagram"></i></a></li>
      </ul>
    </div>
  </main>
</body>
